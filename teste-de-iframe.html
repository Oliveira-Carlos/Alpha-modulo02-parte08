<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de iframe</title>
</head>
<body>
    <header>
        <h1>
            Página teste iframe
        </h1>
    </header>
    <section>
        <h3>
            "iframe" para abrir conteúdo de outra página criada por min.
        </h3>
        <iframe src="file:///C:/Users/caduw/Desktop/Alpha%20Edtech/modulo02-parte07/page-audio-video.html"
        width="480" height="320" alt="página com video da chegada do homem na lua em 1969">
        </iframe>
    </section>
    <section>
        <h3>
            "iframe" para abrir conteúdo de outra página que esteja em outro servidor na internet.
        </h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15913.889028639573!2d-40.7180022302246!3d-4.322018699999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x794ff2802eda9a1%3A0xa915b7451345bd63!2sIpu%2C%20CE%2C%2062250-000!5e0!3m2!1spt-BR!2sbr!4v1651770342109!5m2!1spt-BR!2sbr" 
        width="480" height="320" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        alt="localização da cidade de Ipu-CE">
        </iframe>
    </section>
    <section>
        <h3>
            "iframe" exibindo conteúdo do Youtube.
        </h3>
        <iframe width="480" height="260" src="https://www.youtube.com/embed/fja3yCLlEyU" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen 
        alt="video do canal ciencia todo dia explicando porque o espaço é frio">
        </iframe>
    </section>
</body>
</html>
